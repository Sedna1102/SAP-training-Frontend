<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title> Student Registration</title>
       <link rel="stylesheet" href="styles.css/style2.css">
    </body>
    <header>
        <h1 id="first_heading">ICT Training &  Job Portal </h1>
        <p class="tagline"> Empowering Your Future in Technology</p>
        <p class="tagline"> Learn . Build . Get Hired.</p>
    </header>
    <section class="form_section">
    
      <h2> Student Registration</h2>
      <form>
      <label class="tagline"> Full Name:</label> <br>
      <input type="text" name="fullname" required minlength="3" placeholder="Enter your name"><br><br/>
      <label> Email:</label><br>
      <input type="email" name="email" required placeholder="Enter your email"> <br><br/>
      <label> Password:</label><br>
      <input type="password" name="password" required minlength="6" placeholder="Enter your password"><br><br/>
      <label> Confirm Password:</label><br>
      <input type="password" name="confirm_password" required minlength="6" placeholder="Confirm your password"><br><br/>
      <label> Date of Birth:</label><br>
      <input type="date" name="dob" required><br><br/>
      <label> Course Intrested:</label><br>
      <select name="course" required><br>
        <option value="">Select a course</option><br>
                <option value="computer_science">Computer Science</option><br>
        <option value="business">Business</option><br>
        <option value="engineering">Engineering</option><br>
        <option value="arts">Arts</option><br>
      </select> </br><br/>
      <button type="submit" > Register</button><br><br>
    </form>
    </section>
    <footer>
        <p>&copy; 2026 ICT Training & Job Portal. All rights reserved.</p>
    </footer>
</html>
